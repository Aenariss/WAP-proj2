<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/style.css">
</head>

<body>

  <script type="module" src="frontend/frontend.js"></script>
  <div class="pageRow">
    <div class="pageColumn"> 
      <h1>Robot's Labyrinth</h1>
      <h2>&#8826xfiala61&#8827, &#8826xgross11&#8827</h2>
      <form>
        <div>
          <label>Width:</label>
          <input id="form_width" value="21" name="width" type="number">
        </div>
        <div>
          <label>Height:</label>
          <input id="form_height" value="21" name="height" type="number">
        </div>
        <div>
          <button type="button" id="createMapButton">Create map</button>
        </div>
        <div>
          <p id="mapStuffResponse"></p>
        </div>
        <div>
          <button type="button" id="exportMapButton"><i class="fa fa-download"></i> Export Map</button>
          <button type="button" id="loadMapButton"><i class="fa fa-upload"></i> Load Map</button>
        </div>
        <div>
          <h2 id="canvasSign">Robots (Click in map to add one):</h2>
          <p id="delayResponse"></p>
          <label>Delay (ms):</label>
          <input id="form_delay" value="500" name="delay" type="number">
        </div>
        <div>
          <button type="button" id="pauseButton"><i class="fa fa-pause"></i> Pause</button>
          <button type="button" id="unpauseButton"><i class="fa fa-play"></i> Play</button>
        </div>
        <div>
          <label>Robots movement function:</label>
          <select id="movements">
            <option value="randomWalk" select="selected">Random</option>
            <option value="wallTurn">Turn at Wall</option>
            <option value="wallBounce">Bounce between walls</option>
            <option value="rightHand">Right Hand Method</option>
            <option value="leftHand">Left Hand Method</option>
          </select>
        </div>
        <div>
          <button type="button" id="killButton"><i class="fa fa-trash"></i> Delete all robots</button>
        </div>
      </form>
    </div>

    <div class="pageColumn">
      <canvas id="mapCanvas" style="border:2px solid #c3c3c3;">
        The Canvas HTML5 element is not supported by your browser. 
        Please run this page in a different browser.
      </canvas>
    </div>
  </div>
  
  </body>

</html>
